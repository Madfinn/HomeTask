<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Светофор #2</title>
    <style>
        .border {
            border: solid black 3px;
            padding: 20px;
        }

        .inputzone {
            background-color: lightblue;
            margin-bottom: 10px;
        }

        .light {
            border: solid black 1px;
            width: 40px;
            height: 40px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Светофор Nightmare Edition</h1>


    <h2>...или так верстают только...</h2>

    <div class="border">
        <div class="inputzone">
            <button>Click me
                <div class="light" style="background-color: red;"></div>
            </button>
        </div>
        <div class="inputzone">
            <button>Click me</button>
            <div><span><div>
                <!-- оторвался от души с тегами -->
                <div class="light" style="background-color: yellow;"></div>
            </div></span>
            </div>
        </div>
        <div class="inputzone"> <span><button>Click me</button></span>

            <div class="light" style="background-color: green;"></div>
        </div>
    </div>


    <script>
        /*** Сервисный код. Пока в нем можно не разбираться ***/
        document.addEventListener('click', function (evt) {
            if (evt.target.nodeName.toLowerCase() === 'button') {
                processButtonClick(evt.target);
            }
        });

        function processButtonClick (element) {

            var parent = element.parentElement;

            while (!parent.classList.contains('inputzone')) {
                parent = parent.parentElement;
            }

            var light = parent.querySelector('.light');
            light.style.backgroundColor = 'lightblue';
            

            var lights = document.getElementsByClassName('light');
            var fired = 0;
            for (var i = 0; i <lights.length; i++) {
                if (lights[i].style.backgroundColor === 'lightblue') {
                    fired++;                    
                }
            }

            if(lights.length === fired) {
                setTimeout(function() {
                    alert('Готово!');
                });
            }
        }
    </script>
</body>
</html>
