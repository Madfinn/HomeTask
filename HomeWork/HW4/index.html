/*

/*
4.2. Работа с числами:
Объявите 2 переменные и присвойте им числовые значения;
Выведите в консоль результат их:
сложения;
вычитания (оба варианта);
умножения;
деления (оба варианта);

/*
4.3. Работа с булевым типом:

Выведите в консоль каждый из них, с указанием в комментарии, какой будет результат.
Например:
console.log(10 >= 20);  // true
console.log('abc' < 'ABC');  // false */

/*
  4.4. Работа со встроенными функциями confirm и prompt (*):

Создать 2 переменные;
В первую присвоить результат выполнения функции confirm('True or false?');
Во вторую присвоить результат выполнения функции prompt('String or null?');
Выведите в консоль тип данных каждый из них, с указанием в комментарии, какой будет результат (если нажать 'OK' и если нажать 'Cancel'). */

var alien = confirm ('Are you from Earth?');
alert (alien); // OK - true; Cancel- false

var planet = prompt ('Where are you from?', 'Earth');
alert ('I am from ' + planet); // OK - returns String; Cancel - returns null
