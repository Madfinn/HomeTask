<head>
	<meta charset="UTF-8">
	<title>CSS</title>
	<link rel="stylesheet" href="css/style.css">

<body>
	<div class="container">
		<div class="orange">
			<span>CSS</span>
		</div>
		<div class="black">
			<code>
				<span class="selector">.something-semantic </span> { <br>
				&nbsp;	&nbsp;	&nbsp;	&nbsp;<span class="property">display </span>: <span class="value">table</span>; <br>
				&nbsp;	&nbsp;	&nbsp;	&nbsp;<span class="property">width </span>: <span class="value">100%</span>; <br>
				}<br><br>

				<span class="selector">.something-else-semantic </span> { <br>
				&nbsp;	&nbsp;	&nbsp;	&nbsp;<span class="property">display</span>: <span class="value">table-cell</span>; <br>
				&nbsp;	&nbsp;	&nbsp;	&nbsp;<span class="property">text-align</span>: <span class="value">center</span>; <br>
				&nbsp;	&nbsp;	&nbsp;	&nbsp;<span class="property">vertical-align</span>: <span class="value">middle</span>; <br>
				} 
			</code>
		</div>
	</div>
