<!DOCTYPE html>

		<title>Странные буквы</title>
	</head>
	<body>
		<h1>&laquo;Странные&raquo; буквы</h1><hr />
		<img src="img/letters.png" alt="letters">
		<p>В современном русском языке не склоняются:</p>
		<ul>
			<li>инициальные аббревиатуры (составленные из первых букв слов), кончающиеся <strong>гласным</strong>, например: <acronym title="Московский государственный университет">МГУ</acronym>, <acronym title="Открытое акционерное общество">ОАО</acronym>;</li>
			<li><strong>заимствованные</strong> аббревиатуры, кончающиеся <em>твердым согласным</em>,например:<acronym title="Metropolitan Area Network">MAN</acronym>;</li>	
		</ul><hr />
		<p>&#9786;www.itmathrepetitor.ru&#9787;</p>
