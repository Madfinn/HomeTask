<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Запись на курсы</title>
</head>
<body>
	<h1>Запись на курсы</h1><hr>
	<form>
		<p>Имя: <br>
			<input type="text" name="name" required>
		</p>
		<p>Язык программирования: <br>
			<input type="radio" name="program" value="C++">C++ <br>
			<input type="radio" name="program" value="PHP" checked>PHP<br>
			<input type="radio" name="program" value="Python">Python 
		</p>
		<p>Дополнительная информация: <br>
			<textarea name="extra_info" cols="40" rows="5" placeholder="Есть опыт программирования на C++"></textarea>
		</p>
		<p>Секретное слово: <br>
			<input type="password" name="password">
		</p>
		<p>
			<button name="Отправить" type="submit" value="send">Отправить</button>
			<button name="Очистить" type="reset" value="reset">Очистить</button>
		</p><hr>
	</form>
	<!--1.10.2017 Anna Golovenko-->
</body>
</html>
